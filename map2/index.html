<!DOCTYPE html>
<html>
  <head>
    <title>Moscow Rayons</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }

    </style>

    <link rel="stylesheet" href="http://libs.cartodb.com/cartodb.js/v3/3.12/themes/css/cartodb.css" />
  </head>
  <body>
    <div id="map"></div>

    <script type="infowindow/html" id="infowindow_template">
    </script>

    <!-- карта -->
    <script src="http://libs.cartodb.com/cartodb.js/v3/3.11/cartodb.js"></script>
    <!-- графики -->
     <script type="text/javascript"
          src="https://www.google.com/jsapi?autoload={
            'modules':[{
              'name':'visualization',
              'version':'1',
              'packages':['corechart']
            }]
          }"></script>
    <!-- <script type="text/javascript" src="d3.v2.min.js"></script> -->

    <script>
      var INFOWINDOW_TEMPLATE = [
              // '<span> custom </span>',
                '<div class="cartodb-popup v2">',
                  '<a href="#close" class="cartodb-popup-close-button close">x</a>',
                   '<div class="cartodb-popup-content-wrapper">',
                     '<div class="cartodb-popup-content">',
                     '</div>',
                   '</div>',
                '   <div class="cartodb-popup-tip-container"></div>',
                '</div>'].join('');

      // load visualization library from google
      google.load('visualization', '1.0', {'packages':['corechart']});
      
      function main() {
        // create map
        var map = L.map('map', { 
          zoomControl: false,
          center: [56.066460,67.651344],
          zoom: 6,
          infowindow:true,
          scrollwheel:false
        });
        // add a nice baselayer from Cartodb
        L.tileLayer('https://cartocdn_{s}.global.ssl.fastly.net/base-midnight/{z}/{x}/{y}.png', {
          attribution: 'CartoDB'
        }).addTo(map);

        
        cartodb.createLayer(map, 'http://cityfish.cartodb.com/api/v2/viz/90eec28c-cd05-11e4-bf8e-0e018d66dc29/viz.json')
         .addTo(map)
         .on('done', function(layer) {
            // get sublayer 0 and set the infowindow template
            var sublayer = layer.getSubLayer(1);
            sublayer.infowindow.set({
              template:   INFOWINDOW_TEMPLATE,
              width:      250,
              maxHeight:  400
            });


          }).on('error', function() {
            console.log("some error occurred");
          });
      }

        
      window.onload = main;
    </script>
  </body>
</html>
