<!DOCTYPE html>
<html>
  <head>
    <title>Moscow Rayons</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }

    </style>

    <link rel="stylesheet" href="http://libs.cartodb.com/cartodb.js/v3/3.12/themes/css/cartodb.css" />
  </head>
  <body>
    <div id="map"></div>

    <script type="infowindow/html" id="infowindow_template">
    </script>

    <!-- карта -->
    <script src="http://libs.cartodb.com/cartodb.js/v3/3.11/cartodb.js"></script>
    <!-- графики -->
     <script type="text/javascript"
          src="https://www.google.com/jsapi?autoload={
            'modules':[{
              'name':'visualization',
              'version':'1',
              'packages':['corechart']
            }]
          }"></script>
    <!-- <script type="text/javascript" src="d3.v2.min.js"></script> -->

    <script>
      var INFOWINDOW_TEMPLATE = [
              // '<span> custom </span>',
                '<div class="cartodb-popup v2">',
                  '<a href="#close" class="cartodb-popup-close-button close">x</a>',
                   '<div class="cartodb-popup-content-wrapper">',
                     '<div class="cartodb-popup-content">',
                       '<h4 style="font-size:14px;color:#113a67">{{namenew}}</h4>',
                       '<h5 style="margin:0px;color:#113a67">{{city2}}</h5>',
                       '<div id="chart_pop_div" style="margin-top:20px">',
                       '<script>',
                       'draw_pop_chart([{{content.data.pop2002}},{{content.data.pop2010}},{{content.data.pop2012}},{{content.data.pop2013}},{{content.data.pop2014}}]);',
            
                       '</scr' + 'ipt>',
                       '</div>',
                       '<div id="chart_salary_div">',
                       '<script>',
                       'draw_salary_chart([{{content.data.salary2012}},{{content.data.salary2013}},{{content.data.salary2014}}]);',
                       '</scr' + 'ipt>',
                       '</div>',
                     '</div>',
                   '</div>',
                '   <div class="cartodb-popup-tip-container"></div>',
                '</div>'].join('');

      // load visualization library from google
      google.load('visualization', '1.0', {'packages':['corechart']});
      
      function draw_pop_chart(data) {
         var data = google.visualization.arrayToDataTable([
            ['', 'Население', 'Среднее население'],
            ['2002',  data[0]/1000, 125.240],       
            ['2010',  data[1]/1000, 141.200],
            ['2012',  data[2]/1000, 143.220],
            ['2013',  data[3]/1000, 143.933],
            ['2014',  data[4]/1000, 145.287]
         ]);
          var options = {
            title: 'Население, тыс. человек',
            curveType: 'function',
            legend: { position: "none" },
            width: 250,
            height: 70,
            lineWidth: 1.5,
            colors: ['#113a67','lightblue'],
            tooltip: {
              trigger: 'none'
            },
            vAxis: {gridlines: {count:3}}
          };
          var chart = new google.visualization.LineChart(document.getElementById('chart_pop_div'));
          chart.draw(data, options);
      }

      function draw_salary_chart(data) {
         var data = google.visualization.arrayToDataTable([
            ['', 'Средняя зарплата', 'Средняя зарплата по району'],
            ['2002',  null, null ],
            ['2010',  null, null ],
            ['2012',  data[0]/1000, 54.834],
            ['2013',  data[1]/1000, 60.224],
            ['2014',  data[2]/1000, 66.016]
         ]);
          var options = {
            title: 'Средняя зарплата, тыс. руб.',
            curveType: 'function',
            legend: { position: "none" },
            width: 250,
            height: 70,
            lineWidth: 1.5,
            colors: ['#113a67','lightblue'],
            tooltip: {
              trigger: 'none'
            },
            vAxis: {gridlines: {count:3}}
          };
          var chart = new google.visualization.LineChart(document.getElementById('chart_salary_div'));
          chart.draw(data, options);
      }


      function main() {
        // create map
        var map = L.map('map', { 
          zoomControl: false,
          center: [55.737951, 37.626362],
          zoom: 10,
          infowindow:true
        });
        // add a nice baselayer from Cartodb
        L.tileLayer('https://cartocdn_{s}.global.ssl.fastly.net/base-midnight/{z}/{x}/{y}.png', {
          attribution: 'CartoDB'
        }).addTo(map);

        
        cartodb.createLayer(map, 'http://cityfish.cartodb.com/api/v2/viz/36a22e32-cb60-11e4-bfa2-0e853d047bba/viz.json')
         .addTo(map)
         .on('done', function(layer) {
            // get sublayer 0 and set the infowindow template
            var sublayer = layer.getSubLayer(1);
            sublayer.infowindow.set({
              template:   INFOWINDOW_TEMPLATE,
              width:      250,
              maxHeight:  400
            });


          }).on('error', function() {
            console.log("some error occurred");
          });

        vis.map.set({
                   minZoom: 9,
                   maxZoom: 11
                 });
      }
      window.onload = main;
    </script>
  </body>
</html>
